<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Report Summary</h1>
    <table cellspacing="0">
        <tr>
            <th>Total Tests</th>
            <th>Passed</th>
            <th>Failed</th>
        </tr>
        <tr>
            <td><span id="TOTAL_SPECS">{{TOTAL_SPECS}}</span></td>
            <td><span id="TOTAL_SPECS_PASSED">{{TOTAL_SPECS_PASSED}}</span></td>
            <td><span id="TOTAL_SPECS_FAILED">{{TOTAL_SPECS_FAILED}}</span></td>
        </tr>
    </table>
    <!-- <h4 class="">Total Specs: <span id="TOTAL_SPECS">{{TOTAL_SPECS}}</span></h4> -->
    <!-- <h4 class="">Total Cases: <span id="TEST_CASES">{{TEST_CASES}}</span></h4> -->
    <!-- <h4 class="">Total Specs Passed : <span id="TOTAL_SPECS_PASSED">{{TOTAL_SPECS_PASSED}}</span> -->
    <!-- </h4> -->
    <!-- <h4 class="">Total Specs Failed: <span id="TOTAL_SPECS_FAILED">{{TOTAL_SPECS_FAILED}}</span></h4> -->
    <!-- <h4 class="w-50 d-inline-block">Total Cases Passed: <span id="TEST_CASES_PASSED">{{TEST_CASES_PASSED}}</span></h4>
    <h4 class="w-50 d-inline-block">Total Cases Failed: <span id="TEST_CASES_FAILED">{{TEST_CASES_FAILED}}</span></h4> -->

    <div class="filter">
        <span id="selectedFilter">all</span>
        <img src="./filter.png" id="filter-img" onclick="clickFilterIcon()">
        <ul id="filter-ul" style="display: none;">
            <li onclick="selectFilter('All')">
                All
            </li>
            <li onclick="selectFilter('Today')">
                Today
            </li>
            <li onclick="selectFilter('Past 2 Days')">
                Past 2 Days
            </li>
            <li onclick="selectFilter('Past 3 Days')">
                Past 3 Days
            </li>
            <li onclick="selectFilter('Past 7 Days')">
                Past 7 Days
            </li>
            <li>
                <label for="selectDate">Date <input type="date" id="selectDate" onchange="dateSelected(this, [], true)" /></label>
            </li>
            <li>
                <label for="from">From <input type="date" name="from" id="from" onchange="fromToSelected()"></label>
                <label for="to">To <input type="date" name="to" id="to" onchange="fromToSelected()"></label>
            </li>
        </ul>
    </div>
    <ul class="dates">
        {{DATES}}
    </ul>

    <div class="container">
        {{CONTENT}}
    </div>

    <script src="./fileStructure.json"></script>
    <script src="./script.js"></script>
</body>

</html>
