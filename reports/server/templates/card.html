<div class="card">
    <div>
        <p class="file_name"><a class="{{CLASS}}" href="{{LINK}}">{{FILE_NAME}}</a></p>
    </div>
    <div class="piechart" style="background-image: conic-gradient(#8ad98d {{PERCENTAGE}}deg, #ff4444 0); ">
        <p class="totalCases"><label class="label">{{PASSED}}/{{TOTAL}}</label></p>
    </div>
    <div class="legend">
        <span class="passed">Passed: {{PASSED}}</span>
        <span class="failed">Failed: {{FAILED}}</span>
    </div>
    <div>
        <p class="date_modified"><label class="label">Modified:</label> {{DATE_MODIFIED}}</p>
        <p class="date_created"><label class="label">Created:</label> {{DATE_CREATED}}</p>

    </div>
</div>
