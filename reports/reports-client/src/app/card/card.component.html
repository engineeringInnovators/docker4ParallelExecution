<div class="container">

  <ng-container *ngFor="let file of files; let i = index">
    <div class="card" *ngIf="file?.show" [ngClass]="file?.failed ? 'failed' : 'passed'">
      <div>
        <p class="file_name"><a target="_blank" [href]="host+file?.path">{{file?.filename}}</a></p>
      </div>
      <p class="duration"><img src="./assets/duration.png" alt="time">{{file?.duration}}</p>
    </div>
  </ng-container>
</div>
