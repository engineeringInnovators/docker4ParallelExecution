<!-- {{counts|json}} -->
<ul *ngIf="baseUrl || (counts && counts.length)">
    <li *ngIf="baseUrl"><b>Base URL: </b> {{baseUrl}}</li>
    <li *ngFor="let reason of counts" class="capitalise"><b>{{reason?.key}}: </b> {{reason?.value}}</li>
</ul>
