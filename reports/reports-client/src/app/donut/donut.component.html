<div class="svg-item" (click)="filterSelected(legend)">
  <svg width="125" height="125" viewBox="0 0 40 40" class="donut">
    <circle class="donut-hole" cx="20" cy="20" r="15.91549430918954" fill="#fff"></circle>
    <circle class="donut-ring" cx="20" cy="20" r="15.91549430918954" fill="transparent" stroke-width="2"></circle>
    <circle class="donut-segment" [attr.stroke]="stroke" cx="20" cy="20" r="15.91549430918954" fill="transparent"
      stroke-width="2" [attr.stroke-dasharray]="dasharray" stroke-dashoffset="25"></circle>
    <g class="donut-text" [attr.fill]="fill">

      <text y="50%" transform="translate(0, 2)">
        <tspan x="50%" text-anchor="middle" class="donut-percent">{{value}}</tspan>
      </text>
      <text y="60%" transform="translate(0, 2)">
        <tspan x="50%" text-anchor="middle" class="donut-data">{{legend}}</tspan>
      </text>
    </g>
  </svg>
</div>
