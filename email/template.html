<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E2E Status</title>
    <style>
        table{
            margin: 0 auto ;
        }
        td{
            border: 1px solid;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td>Total Tests</td>
                <td>{{TOTAL_SPECS}}</td>
            </tr>
            <tr>
                <td>Passed</td>
                <td>{{TOTAL_PASSED}}</td>
            </tr>
            <tr>
                <td>Failed</td>
                <td>{{TOTAL_FAILED}}</td>
            </tr>
            <tr>
                <td>Time (Mins)</td>
                <td>{{TOTAL_TIME}}</td>
            </tr>
            <tr>
                <td>Test System</td>
                <td>{{BASE_URL}}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
