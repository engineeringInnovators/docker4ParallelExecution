<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E2E Status</title>
    <style>
        table {
            margin-top: 0px;
            margin-right: auto;
            margin-bottom: 0px;
            margin-left: auto;
        }

        td {
            border-width: 1px;
            padding: 10px;
            border-style: solid;
        }
        td.passed {
            color: #8bb697;
        }
        td.failed {
            color: #D90429;
        }
    </style>
</head>

<body>
    <table>
        <tbody>
            <tr>
                <td>Total#Tests</td>
                <td>{{TOTAL_SPECS}}</td>
            </tr>
            <tr>
                <td>Passed</td>
                <td class="passed">{{TOTAL_PASSED}}</td>
            </tr>
            <tr>
                <td>Failed</td>
                <td class="failed">{{TOTAL_FAILED}}</td>
            </tr>
            <tr>
                <td>Time#(Mins)</td>
                <td>{{TOTAL_TIME}}</td>
            </tr>
            <tr>
                <td>Test#System</td>
                <td>{{BASE_URL}}</td>
            </tr>
            <tr>
                <td>Report</td>
                <td>{{REPORT_URL}}</td>
            </tr>
            <tr>
                <td>Build#Date</td>
                <td>{{BUILD_DATE}}</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
